<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guest House</title>
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
        }

        nav {
            background-color: #444;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
        }

        nav a:hover {
            background-color: #ddd;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .intro {
            text-align: center;
            margin-bottom: 30px;
        }

        .intro h2 {
            color: #333;
        }

        .intro p {
            color: #666;
            font-size: 1.1em;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1>Guest House</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="#">Home</a>
        <a href="#">Rooms</a>
        <a href="#">Amenities</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Main Content Section -->
    <div class="container">
        <section class="intro">
            <h2>Welcome to Our Guest House!</h2>
            <p>Relax, unwind, and experience the warmth of home at our beautiful guest house. We offer cozy rooms, great amenities, and a peaceful environment for you to enjoy your stay. Book your stay with us today!</p>
        </section>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Guest House. All Rights Reserved.</p>
    </footer>

</body>

</html>
